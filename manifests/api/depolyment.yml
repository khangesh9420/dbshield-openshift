apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers: 
        - name: api-container
          image: khangeshmatte123/api:0.1
          ports:
            - containerPort: 5000