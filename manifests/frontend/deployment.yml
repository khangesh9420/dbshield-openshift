apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: khangeshmatte123/frontend:0.2
          ports:
            - containerPort: 3000